<div class="col-xl-12" style="border-style: solid;">
    <h1>Carrinho</h1>
    <table class="table">
        <tr>
            <th>
                Nome
            </th>
            <th>
                Promoção
            </th>
            <th>
                Valor
            </th>
            <th>
                Quantidade
            </th>
        </tr>
        <tr *ngFor="let produto of carrinho">
            <td>
                {{produto?.produto?.nome}}
            </td>
            <td>
                {{produto?.produto?.promocao?.nome}}
            </td>
            <td>
                {{produto?.valor}}
            </td>
            <td>
                {{produto?.quantidade}}
            </td>
            <td>
                <img src="assets/lixeira.png" class="icones" width="20px" height="20px" (click)="removeCarrinho(produto)">
            </td>
        </tr>
        <tfoot>{{'Total: ' + total}}</tfoot>
    </table>

    <button *ngIf="this.carrinho.length > 0" (click)="finalizar()" type="button" class="btn btn-warning btn-adicionar"> Finalizar</button>
</div>
