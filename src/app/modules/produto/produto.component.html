<p>Gerenciamento de Produtos</p>
<button> </button>


<div>
    <table>
        <tr>
            <th *ngFor="let column of headers">
                {{column}}

        </tr>

            <td>

                {{row?.valor}}
            </td>
    </table>

</div>
